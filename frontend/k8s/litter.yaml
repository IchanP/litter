apiVersion: v1
kind: Service
metadata: 
  labels:
    service.name: litter
  name: litter
spec:
  ports:
    - name: "litter-port" 
      port: 8888 # Needs to match ingress
      targetPort: litter-http # port is declared at the end of deployment
  selector:
    deployment.name: litter
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litter
spec:
  replicas: 1 # Should update to 3 later to make sure that session management works
  selector:
    matchLabels:
      deployment.name: litter
  template:
    metadata:
      labels:
        deployment.name: litter
    spec:
      containers:
      - name: litter
        image: frontend
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: REACT_APP_AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: auth0-litter-secrets
              key: AUTH0_DOMAIN
        - name: REACT_APP_AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth0-litter-secrets
              key: AUTH0_CLIENT_ID
        - name: REACT_APP_API_GATEWAY_URL
          valueFrom:
            secretKeyRef:
              name: service-dns-secrets
              key: API_GATEWAY_URL
        - name: REACT_APP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_SECRET
        ports:
          - containerPort: 3000 # TODO - Is this needed?
            name: litter-http
      imagePullSecrets:
      - name: regcred
